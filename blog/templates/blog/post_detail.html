{% extends 'blog/base.html' %}

{% block body %}
    <div class="post">
        {% if post.publish_date %}
            <div class="date save">
                {{ post.publish_date }}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
